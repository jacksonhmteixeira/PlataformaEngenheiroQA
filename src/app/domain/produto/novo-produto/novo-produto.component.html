<div class="body-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/painel']">Painel</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/produto']">Produto</a></li>
      <li class="breadcrumb-item active" aria-current="page">Novo</li>
    </ol>
  </nav>
  <div class="mb-3">
    <h4>Cadastrar Produto</h4>
  </div>
  <form>
    <div class="mb-3">
      <label for="inputNomeProduto" class="form-label">Nome do Produto:</label>
      <input type="text" class="form-control" id="inputNomeProduto" placeholder="Nome do Produto...">
    </div>
    <div class="mb-3">
      <label for="inputQuantidade" class="form-label">Quantidade:</label>
      <input type="number" class="form-control" id="inputQuantidade" placeholder="0">
    </div>
    <div class="mb-3">
      <label for="inputPrecoCompra" class="form-label">Preço de Compra:</label>
      <input type="text" class="form-control" id="inputPrecoCompra" placeholder="0,00 R$">
    </div>
    <div class="mb-3">
      <label for="inputPrecoVenda" class="form-label">Preço de Venda:</label>
      <input type="text" class="form-control" id="inputPrecoVenda" placeholder="0,00 R$">
    </div>
    <div class="mb-3">
      <label for="inputFornecedor" class="form-label">Fornecedor:</label>
      <input type="text" class="form-control" id="inputFornecedor" placeholder="Fornecedor...">
    </div>
    <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
  </form>
</div>
