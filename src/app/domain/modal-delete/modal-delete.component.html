<div class="modal-header">
  <h5 class="modal-title">Exclusão de Produto</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Realmente deseja excluir o <b class="text-danger">{{name}}</b>, essa ação não poderá ser desfeita!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Não</button>
  <button type="button" class="btn btn-danger" (click)="excluindoProduto(name)">Sim</button>
</div>
